<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Thong tin khach hang</h1>
    <table th:each="customer:${customers}" border="1" cellpadding="10px">
        <tr>
            <th>ID</th>
            <th>Name</th>
        </tr>
        <tr>
            <td th:field="*{customer.getId()}" ></td>
            <td th:field="*{customer.getName()}"></td>
        </tr>
    </table>
</body>
</html>
