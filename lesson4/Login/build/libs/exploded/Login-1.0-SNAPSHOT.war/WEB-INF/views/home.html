<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
</head>
<body>
<h1>Login</h1>
<form th:action="@{/login}" method="post" th:object="${login}">
    <fieldset>
        <legend>Login</legend>
            <table>
                <tr>
                    <td>Account</td>
                    <td>
                        <input type="text" th:field="*{account}">
                    </td>
                </tr>
                <tr>
                    <td>Password</td>
                    <td>
                        <input type="password" th:field="*{password}">
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="submit">
                    </td>
                </tr>
            </table>

    </fieldset>
</form>
</body>
</html>
